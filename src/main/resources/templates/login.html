<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/deneme.css">
</head>
<body>

<div class="login-container">
    <h2>Login</h2>

    <!-- Hata mesajı kutucuğu -->
    <div id="error-message" style="display: none; color: red; margin-bottom: 10px;"></div>

    <form id="loginForm" method="POST" action="/login">
        <label for="EmailInput">Email:</label>
        <input type="email" id="EmailInput" name="email" >

        <label for="passwordInput">Password:</label>
        <input type="password" id="passwordInput" name="password" ><br>

        <button type="submit">Login</button>
    </form>

    <button><a href="signin.html">SignUp</a></button>
</div>

<script src="js/login.js"></script>
</body>
</html>
